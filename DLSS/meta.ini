nexusDescription="[url=https://ko-fi.com/PureDark][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Ko-fi_40px_60fps.png?raw=true[/img][/url] \n<br />\n<br />[b][color=#6fa8dc]\n<br />[size=5]OVERVIEW[/size][/color][/b]\n<br />\n<br />[b]F4SE Plugin to use DLSS/FSR2/XeSS in Fallout 4 VR, also supports DLAA.\n<br />\n<br />Featuring fixed foveated DLSS and fixed foveated rendering specifically for VR.[/b]\n<br />\n<br />\n<br />[b][color=#9fc5e8][size=4]REQUIREMENTS[/size][/color][/b]\n<br />\n<br />[url=https://www.nexusmods.com/fallout4/mods/64879]VR Address Library for F4SEVR[/url]\n<br />[url=https://www.nexusmods.com/site/mods/502]Upscaler Base Plugin[/url]\n<br />\n<br />\n<br />[b][color=#9fc5e8][size=4]INSTALLATION[/size][/color][/b]\n<br />\n<br />[list=1]\n<br />[*]Install all the dependencies using vortex or MO2, for[b] [u]Upscaler Base Plugin[/u][/b] you just simply install it to data folder, I mean drag the whole UpscalerBasePlugin folder into Data, or install in MO2, the Data stucture should be like [u][b]Data&#92;UpscalerBasePlugin[/b][/u].\n<br />[*]Extra step for [url=https://www.nexusmods.com/site/mods/502]UpscalerBasePlugin[/url]﻿, because I can't include dlls from Nvidia/AMD/Intel, you need to check its description and download the dll for the upscaler you want to use.\n<br />[*]Keep TAA on, only toggle the [b][u]Use TAA For Periphery[/u][/b] option in the menu. The TAA option didn't really matter since [u]Use TAA For Periphery[/u] overwrites it, if you check [u]Use TAA For Periphery[/u] TAA is forced on, if you uncheck it TAA is forced off. But keeping it on as default might solve some weird issue.\n<br />[*]Do not play in fullscreen mode, turn it off in [b][u]Fallout4Prefs.ini[/u][/b], set [b][u]bFull Screen=0[/u][/b]\n<br />[*]Press [b]END[/b] in the game to open the menu for upscalers.\n<br />[*]Adjust Fixed Foveated DLSS rect and Fixed Foveated Rendering circles in the menu to your liking. Blue rectangle represents the DLSS area, don't make it too large or it will consume a lot of frametime.\n<br />[/list]\n<br />\n<br />[b][color=#9fc5e8][size=4]RECOMMENDATION[/size][/color][/b]\n<br />\n<br />[list=1]\n<br />[*]DLSS works great with [url=https://www.nexusmods.com/skyrimspecialedition/mods/61434]Glamur[/url]﻿ btw, just don't use its dxgi.dll, use the official ReShade that has addon support and check the [u]Render ReShade Before Upscaling[/u] option in the mod menu.\n<br />[*]Select the Glamur preset in SteamVR's menu, there's a ReShade tab.\n<br />\n<br />[*]It's best that you create an empty ReShade preset and select it in the game window's ReShade menu (Press Home button to open it), this can save some cost, the game window doesn't need ReShade effects applied to it.\n<br />[/list]\n<br />\n<br />I am using a 4070 Ti and only 100% SS. You might see bigger gain with a weaker GPU and larger resolution.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1151/images/73715/73715-1691525599-1035846975.png[/img]\n<br />\n<br />\n<br />[color=#9fc5e8][size=4][b]Notes[/b][/size][/color]\n<br />\n<br />[list]\n<br />[*]I should mention that I only tested DLSS/DLAA,  FSR2 can potentially work, but XeSS isn't good in VR so just don't use it.\n<br />[*][b]Only RTX cards can use DLSS/DLAA.[/b]\n<br />[*]FFR is implemented using[b] [/b]Variable Rate Shading which only works for[b] NVIDIA RTX / GTX 16xx cards[/b]\n<br />[/list]\n<br />[color=#9fc5e8][size=4][b]COMPATIBILITY[/b][/size][/color]\n<br />\n<br />It should be compatible with most mods that work in VR.\n<br />But I haven't tested every mod so if you find a conflict you can tell me so I can add it to the list or make compatibility.\n<br />Don't use [b]VRPerfkit [/b]with this mod, [b]Fallout 4 Upscaler VR [/b]replaces it..\n<br />\n<br />I also just found out that OpenComposite doesn't work well with FFR."
