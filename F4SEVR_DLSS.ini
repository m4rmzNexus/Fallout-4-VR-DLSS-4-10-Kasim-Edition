[Settings]
; NOT: Frame Generation (DLSS3/4) VR'da önerilmez — yalnızca DLSS SR kullanın
; İlk deneme (Faz 1 - viewport clamp) için önerilen genel ayarlar
mUIScale = 1.5                  ; ImGui menü ölçeği (0.5-3.0). VR için 1.5 önerilir
mEnableUpscaler = true
mUpscalerType = 0               ; 0=DLSS, 1=FSR2, 2=XeSS, 3=DLAA, 4=TAA
mQualityLevel = 1               ; 0=Performance, 1=Balanced, 2=Quality, 3=UltraPerf, 4=UltraQuality, 5=Native
mSharpening = true
mSharpness = 0.45               ; VR için 0.35–0.50 aralığı dengeli
mUseOptimalMipLodBias = true
mMipLodBias = -1.0              ; useOptimalMipLodBias=true ise otomatik güncellenir
mRenderReShadeBeforeUpscaling = true
mUpscaleDepthForReShade = false
mUseTAAForPeriphery = false
mDLSSPreset = 0                 ; 0=Auto, 1=A, 2=B, 3=C, 4=D, 6=F
mFOV = 90.0

; Early DLSS (Erken entegrasyon)
mEarlyDlssEnabled = false       ; start disabled; enable via menu when stable
mEarlyDlssMode = 1              ; 0=viewport clamp (Faz 1), 1=rt_redirect (Faz 2)
mDebugEarlyDlss = true          ; düşük frekansta debug logları

[DLSS4]
mEnableTransformerModel = true
mEnableRayReconstruction = false

[FixedFoveatedRendering]
; VR sabit foveated render (FFR)
mEnableFixedFoveatedRendering = false   ; Artefakt riskine karşı varsayılan: kapalı
mInnerRadius = 0.80
mMiddleRadius = 0.85
mOuterRadius = 0.90
mCutoutRadius = 1.20
mWiden = 1.50

[FixedFoveatedUpscaling]
mEnableFixedFoveatedUpscaling = false
mFoveatedScaleX = 0.8
mFoveatedScaleY = 0.6
mFoveatedOffsetX = -0.05
mFoveatedOffsetY = 0.04

[Performance]
mEnableLowLatencyMode = true
mEnableReflex = false

[Hotkeys]
; Windows Virtual-Key kodları
mToggleMenu = 0x23              ; END
mToggleUpscaler = 0x6A          ; Num* (Multiply)
mCycleQuality = 0x24            ; HOME
mCycleUpscaler = 0x2D           ; INSERT
